language: python
python:
  - 2.7
  - pypy
  - 3.5
  - pypy3
env:
  global:
    - SYMPY_SRC=sympy-1.0
    - DOC="false"
    - PYMATHICS_MODULES="false"
    - CYTHON="false"
matrix:
  fast_finish: true
  include:
    - python: 2.7
      env: DOC="true"
    - python: 3.5
      env: DOC="true"
    # Useless to test with master for now
    # - python: 2.7
    #   env: SYMPY_SRC=master
    # - python: 3.5
    #   env: SYMPY_SRC=master
    - python: 2.7
      env: PYMATHICS_MODULES="true"
    - python: 3.5
      env: PYMATHICS_MODULES="true"
    - python: pypy
      env: PYMATHICS_MODULES="true"
    - python: 2.7
      env: CYTHON="true"
    - python: 3.5
      env: CYTHON="true"
    - python: 2.7
      env: PYMATHICS_MODULES="true" CYTHON="true"
    - python: 3.5
      env: PYMATHICS_MODULES="true" CYTHON="true"
  allow_failures:
    - python: pypy
    - python: pypy3
    - env: SYMPY_SRC=master
    - env: DOC="true"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - pip install numpy
  - if [[ "$ALL_MODULES" == "true" ]]; then
      sudo apt-get update -qq &&
      sudo apt-get install -qq python-enchant &&
      pip install ipywidgets ipykernel requests IPython==5.0.0 nltk langid pycountry pyenchant lxml matplotlib networkx &&
      python travis.py &&
      if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
          pip install pattern;
      fi &&
      if [[ $TRAVIS_PYTHON_VERSION != pypy ]]; then
          pip install Pillow wordcloud pyocr scipy scikit-image &&
          pip install spacy &&
          python travis.py &&
          python -m spacy download en;
      fi &&
      python -m nltk.downloader wordnet omw;
    fi
  - if [[ "$DOC" == "true" ]]; then
      sudo apt-get update -qq &&
      sudo apt-get install -qq asymptote inkscape imagemagick texlive-latex-extra texlive-latex3 texlive-fonts-recommended latexmk;
    fi
  - if [[ "$CYTHON" == "true" ]]; then
      pip install cython;
    fi
  - pip install unittest2 pexpect
  - pip install git+https://github.com/sympy/sympy.git@$SYMPY_SRC
install:
  - sed -i "s/'sympy==[0-9]\.[0-9]\.[0-9]', //" setup.py
  - if [[ "$DOC" == "true" ]]; then python setup.py develop; else python setup.py install; fi
script:
  - python setup.py test
  - if [[ "$DOC" == "true" ]]; then
      if [[ "$PYMATHICS_MODULES" == "true" ]]; then
         python pymathics/test.py -o &&
         python pymathics/test.py -t  &&
         cd pymathics/doc/ &&
         cd tex/ &&
         make latex;
      else
         python mathics/test.py -o &&
         python mathics/test.py -t &&
         cd mathics/doc/ &&
         ./images.sh &&
         cd tex/ &&
         make latex;
      fi
    else
      if [["$PYMATHICS_MODULES" == "true" ]]; then
        python pymathics/test.py;
      else
        python mathics/test.py --stop-on-failure;
      fi
    fi
