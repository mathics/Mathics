language: python
python:
  - 2.7
  - pypy
  - 3.5
  - 3.4
  - 3.3
  - 3.2
  - pypy3
env:
  global:
    - SYMPY_SRC=sympy-1.0
    - DOC="false"
    - NUMPY="false"
    - SKIMAGE="false"
  matrix:
    - CYTHON="false"
    - CYTHON="true"
matrix:
  fast_finish: true
  include:
    - python: 2.7
      env: DOC="true" CYTHON="false"
    - python: 3.5
      env: DOC="true" CYTHON="false"
    - python: 2.7
      env: SYMPY_SRC=master CYTHON="false"
    - python: 3.5
      env: SYMPY_SRC=master CYTHON="false"
    - python: 2.7
      env: NUMPY="true" SKIMAGE="true"
    - python: 3.5
      env: NUMPY="true" SKIMAGE="true"
  exclude:
    # PyPy is not compatible with Cython
    - python: pypy
      env: CYTHON="true"
    - python: pypy3
      env: CYTHON="true"
  allow_failures:
    - python: 3.2
    - python: pypy3
    - env: SYMPY_SRC=master CYTHON="false"
    - env: DOC="true" CYTHON="false"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - if [[ "$DOC" == "true" ]]; then
      sudo apt-get update -qq &&
      sudo apt-get install -qq asymptote imagemagick texlive-latex-extra texlive-latex3 texlive-fonts-recommended latexmk;
    fi
  - if [[ "$CYTHON" == "true" ]]; then
      pip install cython;
    fi
  - if [[ "$NUMPY" == "true" ]]; then
      sudo apt-get update -qq &&
      sudo apt-get install -qq python-numpy;
    fi
  - if [[ "$SKIMAGE" == "true" ]]; then
      pip install scikit-image;
    fi
  - pip install unittest2
  - pip install pexpect
  - pip install git+https://github.com/sympy/sympy.git@$SYMPY_SRC
install:
  - sed -i "s/'sympy==[0-9]\.[0-9]\.[0-9]', //" setup.py
  - if [[ "$DOC" == "true" ]]; then python setup.py develop; else python setup.py install; fi
script:
  - python setup.py test
  - if [[ "$DOC" == "true" ]]; then
      python mathics/test.py -o &&
      python mathics/test.py -t &&
      cd mathics/doc/ &&
      ./images.sh &&
      cd tex/ &&
      make latex;
    else
      python mathics/test.py;
    fi
notifications:
    email: false
