language: python
python:
  - 2.6
  - 2.7
  - pypy
env:
  - SYMPY_SRC=sympy-0.7.3
  - SYMPY_SRC=master
matrix:
  allow_failures:
    - env: SYMPY_SRC=master
before_install:
  - pip install --use-mirrors git+https://github.com/sympy/sympy.git@$SYMPY_SRC
install:
  - python setup.py install
script:
  - python mathics/test.py
notifications:
  email: false
